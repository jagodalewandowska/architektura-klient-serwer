apiVersion: apps/v1
kind: Deployment
metadata:
  name: module-info
  labels:
    app: module-info
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: module-info
      version: v1
  template:
    metadata:
      labels:
        app: module-info
        version: v1
    spec:
      serviceAccountName: default
      containers:
      - name: module-info
        image: default-route-openshift-image-registry.apps.ocp.lab.cloudpak.site/labproj08/module-info:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        securityContext:
          runAsUser: 1000
      volumes:
      - name: tmp
        emptyDir: {}